<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QAI Threat Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .card h2 {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #2a5298;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        
        .gauge-container {
            grid-column: 1 / -1;
        }
        
        .gauge {
            position: relative;
            width: 250px;
            height: 125px;
            margin: 20px auto;
        }
        
        .gauge-background {
            width: 100%;
            height: 100%;
        }
        
        .gauge-value {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            font-weight: bold;
            text-align: center;
        }
        
        .gauge-label {
            text-align: center;
            margin-top: 10px;
            font-size: 1.1em;
            color: #666;
        }
        
        .score-low { color: #4caf50; }
        .score-medium { color: #ff9800; }
        .score-high { color: #f44336; }
        
        .subscore-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            border-left: 4px solid #2a5298;
        }
        
        .subscore-name {
            font-weight: 600;
            color: #555;
        }
        
        .subscore-value {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .event-item {
            padding: 15px;
            margin-bottom: 12px;
            background: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #ff9800;
        }
        
        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .event-id {
            font-weight: 600;
            color: #2a5298;
            font-size: 0.95em;
        }
        
        .event-severity {
            background: #ff9800;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .event-severity.high {
            background: #f44336;
        }
        
        .event-severity.medium {
            background: #ff9800;
        }
        
        .event-severity.low {
            background: #4caf50;
        }
        
        .event-description {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        .event-category {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-right: 8px;
            margin-top: 8px;
        }
        
        .last-updated {
            text-align: center;
            color: white;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            font-size: 0.9em;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #c62828;
            margin-bottom: 20px;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è QAI Threat Tracker</h1>
            <p>Real-time Cybersecurity Threat Intelligence Dashboard</p>
        </header>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading threat data...</p>
        </div>
        
        <div id="error" class="error-message" style="display: none;"></div>
        
        <div id="dashboard" class="dashboard" style="display: none;">
            <!-- Composite Score Gauge -->
            <div class="card gauge-container">
                <h2>Composite Threat Score</h2>
                <div class="gauge">
                    <svg class="gauge-background" viewBox="0 0 200 100">
                        <!-- Background arc -->
                        <path d="M 10 90 A 90 90 0 0 1 190 90" 
                              fill="none" stroke="#e0e0e0" stroke-width="20" stroke-linecap="round"/>
                        <!-- Score arc -->
                        <path id="gauge-arc" d="M 10 90 A 90 90 0 0 1 190 90" 
                              fill="none" stroke="#4caf50" stroke-width="20" stroke-linecap="round"
                              stroke-dasharray="283 283" stroke-dashoffset="283"/>
                    </svg>
                    <div id="gauge-value" class="gauge-value score-low">0</div>
                </div>
                <div class="gauge-label">Current Threat Level (0-100)</div>
            </div>
            
            <!-- Category Scores -->
            <div class="card">
                <h2>Category Breakdown</h2>
                <div id="category-scores"></div>
            </div>
            
            <!-- Top Events -->
            <div class="card">
                <h2>Top Threat Events</h2>
                <div id="top-events"></div>
            </div>
        </div>
        
        <div id="last-updated" class="last-updated" style="display: none;"></div>
    </div>
    
    <script>
        // Configuration
        const LATEST_JSON_URL = 'latest.json';
        const HISTORY_JSON_URL = 'history_24h.json';
        const REFRESH_INTERVAL = 60000; // Refresh every 60 seconds
        
        // State
        let currentData = null;
        let historyData = null;
        
        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function getSeverityClass(severity) {
            if (severity >= 7) return 'high';
            if (severity >= 4) return 'medium';
            return 'low';
        }
        
        function getScoreClass(score) {
            if (score >= 70) return 'score-high';
            if (score >= 40) return 'score-medium';
            return 'score-low';
        }
        
        function getScoreColor(score) {
            if (score >= 70) return '#f44336';
            if (score >= 40) return '#ff9800';
            return '#4caf50';
        }
        
        function formatTimestamp(timestamp) {
            try {
                const date = new Date(timestamp);
                return date.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    timeZoneName: 'short'
                });
            } catch (e) {
                return timestamp;
            }
        }
        
        // Update gauge
        function updateGauge(score) {
            const gaugeArc = document.getElementById('gauge-arc');
            const gaugeValue = document.getElementById('gauge-value');
            
            // Calculate arc parameters
            const circumference = 283;
            const offset = circumference - (score / 100) * circumference;
            
            // Update arc
            gaugeArc.style.strokeDashoffset = offset;
            gaugeArc.style.stroke = getScoreColor(score);
            
            // Update value
            gaugeValue.textContent = Math.round(score);
            gaugeValue.className = 'gauge-value ' + getScoreClass(score);
        }
        
        // Update category scores
        function updateCategoryScores(categoryScores) {
            const container = document.getElementById('category-scores');
            container.innerHTML = '';
            
            if (!categoryScores || Object.keys(categoryScores).length === 0) {
                container.innerHTML = '<p style="color: #999;">No category data available</p>';
                return;
            }
            
            // Sort by score descending
            const sortedCategories = Object.entries(categoryScores)
                .sort((a, b) => b[1] - a[1]);
            
            sortedCategories.forEach(([category, score]) => {
                const item = document.createElement('div');
                item.className = 'subscore-item';
                item.innerHTML = `
                    <span class="subscore-name">${escapeHtml(category)}</span>
                    <span class="subscore-value ${getScoreClass(score)}">${Math.round(score)}</span>
                `;
                container.appendChild(item);
            });
        }
        
        // Update top events
        function updateTopEvents(events) {
            const container = document.getElementById('top-events');
            container.innerHTML = '';
            
            if (!events || events.length === 0) {
                container.innerHTML = '<p style="color: #999;">No events available</p>';
                return;
            }
            
            events.slice(0, 10).forEach(event => {
                const item = document.createElement('div');
                item.className = 'event-item';
                
                const severityClass = getSeverityClass(event.severity || 0);
                
                item.innerHTML = `
                    <div class="event-header">
                        <span class="event-id">${escapeHtml(event.id || 'Unknown')}</span>
                        <span class="event-severity ${severityClass}">${(event.severity || 0).toFixed(1)}</span>
                    </div>
                    <div class="event-description">${escapeHtml(event.description || 'No description available')}</div>
                    <span class="event-category">${escapeHtml(event.category || 'Unknown')}</span>
                `;
                container.appendChild(item);
            });
        }
        
        // Update last updated time
        function updateLastUpdated(timestamp) {
            const container = document.getElementById('last-updated');
            container.style.display = 'block';
            container.innerHTML = `
                <strong>Last Updated:</strong> ${formatTimestamp(timestamp)}
            `;
        }
        
        // Show error
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'block';
            
            // Build elements safely using DOM methods
            errorDiv.innerHTML = '';
            
            const strong = document.createElement('strong');
            strong.textContent = '‚ö†Ô∏è Error:';
            errorDiv.appendChild(strong);
            
            errorDiv.appendChild(document.createTextNode(' ' + message));
            errorDiv.appendChild(document.createElement('br'));
            
            const small = document.createElement('small');
            small.textContent = 'The dashboard will attempt to reload the data automatically.';
            errorDiv.appendChild(small);
        }
        
        // Hide error
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        // Fetch JSON data
        async function fetchJSON(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                console.error(`Failed to fetch ${url}:`, error);
                throw error;
            }
        }
        
        // Load and display data
        async function loadData() {
            try {
                // Fetch latest data
                currentData = await fetchJSON(LATEST_JSON_URL);
                
                // Validate data structure
                if (!currentData || typeof currentData !== 'object') {
                    throw new Error('Invalid data format in latest.json');
                }
                
                // Try to fetch history (optional)
                try {
                    historyData = await fetchJSON(HISTORY_JSON_URL);
                } catch (e) {
                    console.warn('Could not load history data:', e);
                    historyData = null;
                }
                
                // Hide loading and error
                document.getElementById('loading').style.display = 'none';
                hideError();
                
                // Show dashboard
                document.getElementById('dashboard').style.display = 'grid';
                
                // Update all components
                const score = currentData.composite_score || 0;
                updateGauge(score);
                updateCategoryScores(currentData.category_scores || {});
                updateTopEvents(currentData.top_events || []);
                updateLastUpdated(currentData.timestamp || new Date().toISOString());
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showError(error.message || 'Failed to load threat data');
                console.error('Error loading data:', error);
            }
        }
        
        // Initialize dashboard
        async function init() {
            await loadData();
            
            // Set up auto-refresh
            setInterval(async () => {
                console.log('Refreshing data...');
                await loadData();
            }, REFRESH_INTERVAL);
        }
        
        // Start when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
